              fill="currentColor"
            />
          </svg>
        </span>
        <h1>
          Duo is a collection of color combinations that I've curated from
          personal projects or that I've come across on the web.
        </h1>

        <a href="/colors.json">Raw JSON â†’</a>
      </header>

      <main>
        <div class="color-grid"></div>
      </main>
    </div>

    <script>
      (async () => {
        const req = await fetch('./colors.json');
        const res = await req.json();

        let contents = ``;

        if (res.colors) {
          res.colors.forEach((set, index) => {
            contents += `
              <div class="color-set" style="background-color: ${set[0]}; color: ${set[1]}">${index}</div>
            `;
          });
        }

        document.querySelector('.color-grid').innerHTML = contents;
      })();
    </script>
